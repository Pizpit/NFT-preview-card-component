<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">

	<title>NFT preview card component</title>
</head>

<body>
	<div class="card">
		<div class="card-content">
			<div class="card-img">
				<img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
				<div class="card-img-overlay">
					<div class="image-hover"><img src="./images/icon-view.svg" alt="image-hover"></div>
				</div>
			</div>
			<div class="card-main">
				<div class="card--header">
					<h1>Equilibrium #3429</h1>
				</div>
				<div class="card--description">
					<p>Our Equilibrium collection promotes balance and calm.</p>
				</div>
			</div>
			<div class="card-properties">
				<span>
					<img src="./images/icon-ethereum.svg" alt="ethereum">
					<p> 0.041 ETH</p>
				</span>
				<span>
					<img src="./images/icon-clock.svg" alt="clock">
					<p> 3 days left</p>
				</span>
			</div>
			<hr>
			<div class="card-footer">
				<img src="./images/image-avatar.png" alt="avatar">
				<span>
					<p>Creation of <a href="#" class="creation-name">Jules Wyvern</a></p>
				</span>
			</div>
		</div>
	</div>
</body>

</html>
